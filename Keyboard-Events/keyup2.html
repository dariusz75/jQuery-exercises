
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Template</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="keyup-styles.css">
</head>
<body>

	<div class="wrapper">
	  <div class="vacation" data-price="399.99">
	    <h3>British vacation</h3>
	    <p>Single Ticket price £399.99</p>
	    <p>Tickets ordered: 
	    <input type="number" class="quantity" value='1'>
	    <p/>
	    <p>£ <span class="price">399.99</span> for <span class="quantity-given"> 1</span> tickets</p>
	  </div>
	  <p>Total price including VAT £: <span class="total">487.99</span></p>
	</div>
	
<script type="text/javascript" src="./keyup2-script.js"></script>
</body>
</html>
